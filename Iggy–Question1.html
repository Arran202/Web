<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ultimate Brain Breaker</title>
    <link rel="stylesheet" href="Iggy–style.css">
	<script src="Iggy–script.js" defer></script>
	
	<!--Navbar-->
	<ul>
		<li><a href="index.html">Home</a></li>
		<li><a href="hintPage.html">Hints</a></li>
		<li><a href="faq.html">FAQ</a></li>
		<li><a></a></li>
	</ul>
  </head>
  
  <body>
  
  <div class="box">

	<div class="box-title">
		<h1 id="question" class="box-question">Duck, Duck, ______!</h1>
	</div>
	
	<div class="box-quiz">
		
		<div class="box-input">
			<h1 id="answer">_ _ _ _ _</h1>
		</div>
		
		<!--Virtual Keyboard-->
		<div class="keyboard">		
		
			<div class="keys">
			
				<div class="keyRow1">
					<button type="button" id="button-q" class="keyboardKey">Q</button>
					<button type="button" id="button-w" class="keyboardKey">W</button>
					<button type="button" id="button-e" class="keyboardKey">E</button>
					<button type="button" id="button-r" class="keyboardKey">R</button>
					<button type="button" id="button-t" class="keyboardKey">T</button>
					<button type="button" id="button-y" class="keyboardKey">Y</button>
					<button type="button" id="button-u" class="keyboardKey">U</button>
					<button type="button" id="button-i" class="keyboardKey">I</button>
					<button type="button" id="button-o" class="keyboardKey">O</button>
					<button type="button" id="button-p" class="keyboardKey">P</button>
				</div>
				
				<div class="keyRow2">
					<button type="button" id="button-a" class="keyboardKey">A</button>
					<button type="button" id="button-s" class="keyboardKey">S</button>
					<button type="button" id="button-d" class="keyboardKey">D</button>
					<button type="button" id="button-f" class="keyboardKey">F</button>
					<button type="button" id="button-g" class="keyboardKey">G</button>
					<button type="button" id="button-h" class="keyboardKey">H</button>
					<button type="button" id="button-j" class="keyboardKey">J</button>
					<button type="button" id="button-k" class="keyboardKey">K</button>
					<button type="button" id="button-l" class="keyboardKey">L</button>
				</div>
				
				<div class="keyRow3">
					<button type="button" id="button-z" class="keyboardKey">Z</button>
					<button type="button" id="button-x" class="keyboardKey">X</button>
					<button type="button" id="button-c" class="keyboardKey">C</button>
					<button type="button" id="button-v" class="keyboardKey">V</button>
					<button type="button" id="button-b" class="keyboardKey">B</button>
					<button type="button" id="button-n" class="keyboardKey">N</button>
					<button type="button" id="button-m" class="keyboardKey">M</button>
				</div>
				
			</div>
			
		</div>
		
	</div>
	
  </div>
  
  


	
	
	
  </body>
</html>
